<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="auth-container">
    
    <!-- Register Form -->
    <div class="form-wrapper" id="registerForm" style="display: none;">
      <h2 class="form-title">Register</h2>
      <form method="POST" action="register.php">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="fName" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="lName" placeholder="Last Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Passwrd" required />
        </div>
        <button type="submit" class="btn" name="signUp">Sign Up</button>
      </form>

      <p class="separator">or</p>
      <div class="social-icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <p class="switch-form">Already have an account? <button id="showLogin">Sign In</button></p>
    </div>

    <!-- Login Form -->
    <div class="form-wrapper" id="loginForm">
      <h2 class="form-title">Sign In</h2>
      <form method="POST" action="register.php">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <p class="recover-link"><a href="#">Forgot Password?</a></p>
        <button type="submit" class="btn" name="signIn">Sign In</button>
      </form>

      <p class="separator">or</p>
      <div class="social-icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <p class="switch-form">Don't have an account? <button id="showRegister">Sign Up</button></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
